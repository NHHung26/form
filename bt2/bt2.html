<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
                <div class="row justify-content-around">
        <form action="" class="col-md-4 bg-light p-3 my-3 pb-5">
            <h3 class="text-center ">KHAI BÁO Y TẾ</h3>
            <div class="form-group">
                <label for="cuakhau" class="py-3"><b>Cửa khẩu(*)</b></label>
            <select name="cuakhau" id="cuakhau" class="form-control" required>
                <option value="">Chọn</option>
                <option value="cailan">Cái Lân</option>
                <option value="mongcai">Móng Cái</option>
                <option value="thanhthuy">Thanh Thủy</option>
                <option value="laocai">Lào Cai</option>
            </select>
            </div>
            <div class="form-group">
                <label for="fullname" class="py-3"><b>Họ tên(ghi chữ IN HOA):(*)</b></label>
                <input type="text" name="fullname" id="fullname" class="form-control aaa"  required minlength="2">
            </div>
            <div class="form-group">
                <label for="namsinh" class="py-3"><b>Năm sinh:(*)</b></label>
                <input type="number" name="namsinh" id="namsinh" class="form-control" placeholder="yyyy" required min="1900" max="2022">
            </div>
            <div class="form-group">
                <label for="gioitinh" class="py-3"><b>Giới tính(*)</b></label>
            <select name="gioitinh" id="gioitinh" class="form-control" required>
                <option value="">Nam</option>
                <option value="">Nữ</option>
            </select>
            </div>
            <div class="form-group">
                <label for="quoctich" class="py-3"><b>Quốc Tịch(*)</b></label>
            <select name="quoctich" id="quoctich" class="form-control" required>
                <option value="">Chọn</option>
                <option value="">Việt Nam</option>
                <option value="">Lào</option>
                <option value="">Thái Lan</option>
            </select>
            </div>
            <div class="form-group">
                <label for="hochieu" class="py-3"><b>Hộ chiếu hoặc giấy thông hành hợp pháp khác:(*)</b></label>
                <input type="text" name="hochieu" id="hochieu" class="form-control"  required maxleight="8">
            </div>
            <input type="submit" value="Xác nhận" class="btn-1">
        </form>
                </div>
    </div>
    <script src="bt2.js"></script>
</body>
</html>
