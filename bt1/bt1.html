<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
                <div class="row justify-content-around">
        <form action="" class="col-md-4 bg-light p-3 my-3 pb-5"  id="signupForm">
            <div class="content-text">
                <h1 class="text-center py-3">Sign up</h1>
            <p class="text-center">Learn on your own time from top universities and businesse</p>
            </div>
            <div class="form-group">
                <label for="fullname" class="py-3">FULL NAME</label>
                <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter your full name" required minlength="2">
            </div>
            <div class="form-group">
                <label for="email" class="py-3">EMAIL</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="name@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="py-3">PASSWORD</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Create password" required minlength="8" maxlength="72">
                <p class="my-1">Between 8 and 72 charset</p>
            </div><br>
            <input type="submit" value="join for free" class="btn-1">
        </form>
                </div>
    </div>
    <script src="bt1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>
</html>
